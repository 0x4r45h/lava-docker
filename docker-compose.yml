version: "3.9"
services:
  validator:
    image: arashidos/lava:v0.32.0
    env_file:
      - .env
    restart: unless-stopped
    command:
      - "start-node"
    ports:
      - "${PORT_RPC}:26657"
      - "${PORT_PEER}:26656"
      - "${PORT_API}:1317"
      - "${PORT_GRPC}:9090"
    logging:
      options:
        max-size: "12m"
        max-file: "5"
    networks:
      lava:
    volumes:
      - lava:/root/.lava
volumes:
  lava:
    external: true
    name: lava
networks:
  lava:
    external: true
    name: lava